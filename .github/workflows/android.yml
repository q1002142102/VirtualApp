name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 8.0
      uses: actions/setup-java@v2
      with:
        java-version: '8.0'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x VirtualApp/gradlew
    - name: Build with Gradle
      run: cd VirtualApp && ./gradlew build
